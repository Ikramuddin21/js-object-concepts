<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #photos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-row-gap: 50px;
            margin-left: 50px;
        }
        .photo {
            width: 420px;
            text-align: center;
            box-shadow: 0 25px 20px #777;
            border-radius: 10px;
        }
        .photo img {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Practice Api</h1>
    <section id="photo-detail"></section>
    <section id="photos">
    </section>

    <script src="practice.js"></script>
</body>
</html>
